<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Pagina Principal</title>
</head>
<body>
    <h1>Listado de inscritos</h1>
    <a href="{{url_for('nuevo')}}">Nuevo</a>
    <br>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Turno</th>
            <th>Seminarios</th>
            <th></th>
            <th></th>
        </tr>
        {%for item in inscritos %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellidos}}</td>
            <td>{{item.turno}}</td>
            <td>{{item.seminarios}}</td>
            <td><a href="{{url_for('editar',id=item.id)}}">Editar</a></td>
            <td>
                <form action="{{url_for('eliminar',id=item.id)}}" 
                method="POST">
                <input type="submit" value="eliminar">
                </form>
            </td>
        </tr>
        {% endfor%}
    </table>
    
</body>
</html>
